<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio 3</title>
</head>
<body>
<h1>Calculadora 2x</h1> 

<p>Informe um número:</p> 

<input type="text" id="numeroInput"> 
<button onclick="calcularDobro()">Calcular</button> 

<p>O dobro do numero é: <span id="resultado"></span></p> 

<script> 

    function calcularDobro() { 

        var numeroStr = document.getElementById("numeroInput").value; 
        var numero = parseInt(numeroStr); 
        var dobro = numero * 2; 
        document.getElementById("resultado").textContent = dobro; 

            } 
</script> 
</body>
</html>
